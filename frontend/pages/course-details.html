<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" href="../imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/course-details.js"></script>
    <title>課程商品 | EZLËARN</title>

    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 74px;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <main>
      <!-- banner -->
      <div
        class="relative lg:bg-[#1C1D1F] min-h-[380px] bg-white lg:flex-row flex flex-col lg:justify-center items-center text-[#2D2F31] lg:py-12 lg:px-20 px-8 z-[1]"
      >
        <!-- preview for mobile device -->
        <div
          class="lg:my-0 my-4 relative cursor-pointer lg:hidden coursePreviewImg border border-gray-400"
        >
          <div
            class="md:w-[700px] md:h-[400px] lg:w-[340px] lg:h-[190px] overflow-hidden"
          >
            <img
              class="course-img w-full h-full object-cover"
              src="https://img.notionusercontent.com/s3/prod-files-secure%2F18df6660-c72d-42b1-86ea-53bc8472501e%2F4ca8c24d-01a1-4a2e-8cfa-0ab47af2ed48%2Fimage.png/size/w=2000?exp=1736322975&sig=n8sZPgHVnyDH2eh3qfLgvpWeFt4NuD625EErC-m-fZA"
              alt=""
            />
          </div>
          <div
            class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-40 mix-blend-multiply"
          ></div>
          <i
            class="bi bi-play-circle-fill absolute top-1/2 left-1/2 text-gray-200 transform -translate-x-1/2 -translate-y-1/2 text-5xl"
          ></i>
          <p
            class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-gray-200 font-bold"
          >
            預覽此課程
          </p>
        </div>

        <!-- course introduction -->
        <div class="lg:w-2/3 lg:mr-6">
          <div class="lg:text-white text-[#2D2F31]">
            <h1 class="course-name text-[32px] font-bold">
              <br />
            </h1>
            <p class="course-intro text-[18px] my-4">
              <br />
              <br />
              <br />
            </p>
            <p class="text-[14px]">
              評價：<span
                class="course-rate text-[#F69C08] font-bold"
                >0.0</span
              >
              <span class="rate-star-avg text-[#F69C08]">
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
              </span>
            </p>
            <p class="text-[14px]">
              作者：<span class="user-name"></span>
            </p>
            <p class="text-[14px]">
              更新日期：<span class="updated-at"></span>
            </p>
          </div>
        </div>

        <!-- cart for mobile device -->
        <div class="lg:hidden w-full">
          <div class="p-4">
            <p class="font-bold text-2xl mb-4">
              $<span class="price"></span>
            </p>
            <div class="watch-course">
              <div class="flex mb-4">
                <button
                  class="add-to-cart w-11/12 mr-auto text-center rounded border border-indigo-600 p-3 text-sm font-bold text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:text-indigo-500 transition duration-300"
                >
                  加入購物車
                </button>

                <button
                  class="add-to-wish-list w-auto ml-2 px-3 flex text-center justify-center items-center rounded border border-current text-sm font-medium text-red-600 transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:text-indigo-500"
                >
                  <i
                    class="bi text-2xl"
                    title="願望清單"
                  ></i>
                </button>
              </div>

              <div>
                <button
                  class="buy-now w-full group relative justify-center inline-flex items-center overflow-hidden rounded border border-current py-3 text-white focus:outline-none focus:ring active:text-indigo-500 bg-[#F79720]"
                >
                  <span
                    class="absolute -end-full transition-all group-hover:end-4"
                  >
                    <svg
                      class="size-5 rtl:rotate-180"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 8l4 4m0 0l-4 4m4-4H3"
                      />
                    </svg>
                  </span>

                  <span
                    class="text-sm text-center font-bold transition-all group-hover:me-4"
                  >
                    立即購買
                  </span>
                </button>
              </div>
            </div>

            <p class="text-xs text-center m-2">
              30 天退款保證
            </p>
          </div>
        </div>

        <!-- course preview aria -->
        <div
          class="lg:w-[340px] lg:my-0 my-4 lg:relative lg:flex opacity-0 lg:justify-center cursor-pointer hidden coursePreviewImg"
        ></div>

        <!-- product card -->
        <div
          id="productCard"
          class="absolute w-full top-4 lg:py-12 lg:px-20 px-8 lg:flex lg:justify-center z-[-1] hidden"
        >
          <div
            class="lg:w-2/3 lg:mr-6 h-48 top-10 lg:flex"
          ></div>

          <div
            class="relative lg:flex hidden flex-col border border-gray-400 p-2 bg-white z-[2]"
          >
            <!-- course preview -->
            <div
              class="mb-4 lg:relative lg:justify-center cursor-pointer coursePreviewImg"
            >
              <img
                class="course-img lg:w-[340px] lg:h-[193px] object-cover"
                src="https://img.notionusercontent.com/s3/prod-files-secure%2F18df6660-c72d-42b1-86ea-53bc8472501e%2F4ca8c24d-01a1-4a2e-8cfa-0ab47af2ed48%2Fimage.png/size/w=2000?exp=1736322975&sig=n8sZPgHVnyDH2eh3qfLgvpWeFt4NuD625EErC-m-fZA"
                alt=""
              />
              <div
                class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-40 mix-blend-multiply"
              ></div>
              <i
                class="bi bi-play-circle-fill absolute top-1/2 left-1/2 text-gray-200 transform -translate-x-1/2 -translate-y-1/2 text-5xl"
              ></i>
              <p
                class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-gray-200 font-bold"
              >
                預覽此課程
              </p>
            </div>

            <!-- add to cart -->
            <div class="p-4">
              <p class="font-bold text-2xl mb-4">
                $<span class="price">2090</span>
              </p>
              <p class="course-name font-bold text-lg mb-4">
                　
              </p>

              <div class="watch-course">
                <div class="flex mb-4">
                  <button
                    class="add-to-cart w-5/6 mr-2 text-center rounded border border-indigo-600 py-3 text-sm font-bold text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:text-indigo-500 transition duration-300"
                  >
                    加入購物車
                  </button>

                  <button
                    class="add-to-wish-list w-1/6 flex text-center justify-center items-center rounded border border-current text-sm font-medium text-red-600 transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:text-indigo-500"
                  >
                    <i
                      class="bi text-2xl"
                      title="願望清單"
                    ></i>
                  </button>
                </div>

                <div>
                  <button
                    class="buy-now w-full group relative justify-center inline-flex items-center overflow-hidden rounded border border-current py-3 text-white focus:outline-none focus:ring active:text-indigo-500 bg-[#F79720]"
                  >
                    <span
                      class="absolute -end-full transition-all group-hover:end-4"
                    >
                      <svg
                        class="size-5 rtl:rotate-180"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M17 8l4 4m0 0l-4 4m4-4H3"
                        />
                      </svg>
                    </span>

                    <span
                      class="text-sm text-center font-bold transition-all group-hover:me-4"
                    >
                      立即購買
                    </span>
                  </button>
                </div>
              </div>

              <p class="text-xs text-center m-2">
                30 天退款保證
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- overview -->
      <div class="flex justify-center lg:px-20 px-8">
        <div
          class="sm:block lg:w-2/3 lg:mr-6 min-h-[500px] sticky z-[1]"
        >
          <div class="border-b border-gray-400">
            <nav
              class="-mb-px flex space-x-8 justify-start font-bold"
              aria-label="Tabs"
            >
              <!-- Tab buttons -->
              <a
                href="#tab-1"
                class="tab-link whitespace-nowrap border-b-2 px-1 py-4 text-sm border-indigo-500 text-indigo-600 hover:border-gray-300 hover:text-gray-700"
                data-target="tab-1"
                >總覽</a
              >
              <a
                href="#tab-2"
                class="tab-link whitespace-nowrap border-b-2 border-transparent px-1 py-4 text-sm text-gray-500 hover:border-gray-300 hover:text-gray-700"
                data-target="tab-2"
                >介紹</a
              >
              <a
                href="#tab-3"
                class="tab-link whitespace-nowrap border-b-2 border-transparent px-1 py-4 text-sm text-gray-500 hover:border-gray-300 hover:text-gray-700"
                data-target="tab-3"
                >講師</a
              >
              <a
                href="#tab-4"
                class="tab-link whitespace-nowrap border-b-2 border-transparent px-1 py-4 text-sm text-gray-500 hover:border-gray-300 hover:text-gray-700"
                data-target="tab-4"
                >評論</a
              >
              <a
                href="#tab-5"
                class="tab-link whitespace-nowrap border-b-2 border-transparent px-1 py-4 text-sm text-gray-500 hover:border-gray-300 hover:text-gray-700"
                data-target="tab-5"
                >常見問題</a
              >
            </nav>
          </div>

          <!-- Tab content -->
          <!-- 總覽 -->
          <div
            id="tab-1"
            class="tab-content border-b border-gray-400 py-8 px-4"
          >
            <h1
              class="text-2xl font-bold text-[#212529] mb-4"
            >
              課程總覽
            </h1>
            <article class="course-summary text-[#495057]">
              <br />
              <br />
              <br />
              <br />
              <br />
            </article>
          </div>

          <!-- 介紹 -->
          <div
            id="tab-2"
            class="tab-content border-b border-gray-400 py-8 px-4"
          >
            <h1
              class="text-2xl font-bold text-[#212529] mb-4"
            >
              介紹
            </h1>
            <article
              class="course-intro text-[#495057] mt-4"
            >
              <br />
              <br />
            </article>
          </div>

          <!-- 講師 -->
          <div
            id="tab-3"
            class="tab-content border-b border-gray-400 py-8 px-4"
          >
            <h1
              class="text-2xl font-bold text-[#212529] mb-4"
            >
              講師
            </h1>
            <div class="flex flex-row items-center">
              <img
                class="avatar rounded-full w-24 mr-4"
                src="https://static.popdaily.com.tw/u/202409/152f0428-90b6-489d-be69-17ed0b670c18.jpeg"
                alt=""
                onerror="this.onerror=null; this.src='../imgs/12-1.png';"
              />

              <a
                href=""
                class="user-name font-bold text-lg text-[#2383E2]"
              ></a>
            </div>
            <article class="user-intro text-[#495057] mt-4">
              <br />
              <br />
              <br />
            </article>
          </div>

          <!-- 評論 -->
          <div
            id="tab-4"
            class="tab-content border-b border-gray-400 py-8 px-4"
          >
            <h1
              class="text-2xl font-bold text-[#212529] mb-4"
            >
              評論
            </h1>

            <div
              class="course-review grid grid-cols-1 xl:grid-cols-2"
            ></div>
          </div>

          <!-- 常見問題 -->
          <div
            id="tab-5"
            class="tab-content border-b border-gray-400 py-8 px-4 mb-12"
          >
            <h1
              class="text-2xl font-bold text-[#212529] mb-4"
            >
              常見問題
            </h1>
            <div class="space-y-4">
              <details
                class="group [&_summary::-webkit-details-marker]:hidden"
                open
              >
                <summary
                  class="flex cursor-pointer items-center justify-between gap-1.5 rounded-lg bg-gray-100 p-4 text-gray-900"
                >
                  <h2 class="font-medium">
                    AI
                    工具已經可以做網站了，為什麼還要學自己寫程式？
                  </h2>

                  <svg
                    class="size-5 shrink-0 transition duration-300 group-open:-rotate-180"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </summary>

                <p
                  class="mt-4 px-4 leading-relaxed text-gray-700"
                >
                  AI
                  工具只是工具，並沒辦法真的做出可以運行的網站！我們可以使用
                  AI
                  來加速我們的工作流程，但專業能力是無法被取代的。
                </p>
              </details>

              <details
                class="group [&_summary::-webkit-details-marker]:hidden"
              >
                <summary
                  class="flex cursor-pointer items-center justify-between gap-1.5 rounded-lg bg-gray-100 p-4 text-gray-900"
                >
                  <h2 class="font-medium">
                    線上課程是不限次數觀看嗎？是直播嗎？
                  </h2>

                  <svg
                    class="size-5 shrink-0 transition duration-300 group-open:-rotate-180"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </summary>

                <p
                  class="mt-4 px-4 leading-relaxed text-gray-700"
                >
                  本課程為線上預錄好的影片，並非直播，同學可以在任意的時間、地點、不限次數觀看。
                </p>
              </details>
            </div>
          </div>
        </div>
        <div class="w-[340px] hidden lg:flex"></div>
      </div>

      <!-- Modal Course Preview -->
      <div
        id="coursePreviewModal"
        class="relative z-20 hidden"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-500/75 transition-opacity"
          aria-hidden="true"
        ></div>

        <div
          class="fixed inset-0 z-10 w-screen overflow-y-auto"
        >
          <div
            class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0"
          >
            <div
              class="relative transform bg-[#1C1D1F] px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
            >
              <div
                class="absolute right-0 top-0 pr-4 pt-4 sm:block"
              >
                <button
                  id="modal-bg"
                  type="button"
                  class="rounded-md bg-[#1C1D1F] text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-indigo-500"
                >
                  <span class="sr-only">Close</span>
                  <svg
                    class="size-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18 18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>

              <!-- Modal Content -->
              <div class="flex flex-col justify-center">
                <p class="text-[#D1D7DC]">課程預覽</p>
                <h1
                  class="course-name text-white text-[18px] font-bold"
                >
                  2024 Java 入門到精通課程
                </h1>
                <video
                  class="mt-6"
                  id="previewVideo"
                  controls
                  src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
                ></video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="../js/header-footer.js"></script>
  </body>
</html>
