<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>課程</title>
  </head>

  <body>
    <div id="navbar"></div>

    <main>
      <div class="flex mx-auto">
        <aside
          class="h-lvh border-r-[1px] border-gray-400 p-0 absolute -left-32 md:left-0 md:relative z-[1] bg-white"
        >
          <div class="w-32 p-4">
            <ul class="space-y-2">
              <li>
                <button
                  id="btn1"
                  class="block py-3 w-24 border border-black rounded bg-gray-100 hover:bg-gray-300 relative"
                >
                  <i class="bi bi-youtube left-2 absolute"></i>
                  課程<i
                    id="i1"
                    class="bi bi-caret-right-fill right-2 absolute"
                  ></i>
                </button>
              </li>
              <li>
                <button
                  id="btn2"
                  class="block py-3 w-24 border border-black rounded bg-gray-100 hover:bg-gray-300 relative"
                >
                  <i id="i2" class="bi bi-chat left-2 absolute"></i>
                  問答
                </button>
              </li>
              <li>
                <button
                  id="btn3"
                  class="block py-3 w-24 border border-black rounded bg-gray-100 hover:bg-gray-300 relative"
                >
                  <i id="i3" class="bi bi-megaphone-fill left-2 absolute"></i>
                  公告
                </button>
              </li>
              <li>
                <button
                  id="btn5"
                  class="block py-3 w-24 border border-black rounded bg-gray-100 hover:bg-gray-300 relative"
                >
                  報表
                  <i
                    id="i5"
                    class="bi bi-bar-chart-line-fill left-2 absolute"
                  ></i>
                </button>
              </li>
            </ul>
          </div>
        </aside>
        <div
          id="rwdMenu"
          class="absolute z-10 left-0 top-40 py-2 px-1 shadow-md border-2 bg-white md:hidden cursor-pointer"
        >
          <i class="bi bi-chevron-right text-2xl"></i>
        </div>
        <div id="article" style="width: 100vw">
          <div id="coursepage"></div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="../js/header-footer.js"></script>
    <script>
      $("#rwdMenu").on("click", () => {
        if ($("aside").hasClass("-left-32")) {
          $("aside").addClass("left-0");
          $("aside").removeClass("-left-32");
          $("#rwdMenu").addClass("left-32");
          $("#rwdMenu").html("<i class='bi bi-chevron-left text-2xl'></i>");
        } else {
          $("aside").removeClass("left-0");
          $("aside").addClass("-left-32");
          $("#rwdMenu").removeClass("left-32");
          $("#rwdMenu").addClass("left-0");
          $("#rwdMenu").html("<i class='bi bi-chevron-right text-2xl'></i>");
        }
      });
      $(function () {
        btn1.onclick = function () {
          $("#btn1").html(
            '<i class="bi bi-youtube left-2 absolute"></i>課程<i class="bi bi-caret-right-fill right-2 absolute"></i>'
          );
          $("#btn2").html('<i class="bi bi-chat left-2 absolute"></i>問答');
          $("#btn3").html(
            '<i class="bi bi-megaphone-fill left-2 absolute"></i>公告'
          );
          fetch("../components/course.html")
            .then((response) => response.text())
            .then((data) => {
              $("#article").html(data);
            });
        };
        btn2.onclick = function () {
          $("#btn1").html('<i class="bi bi-youtube left-2 absolute"></i>課程');
          $("#btn2").html(
            '<i class="bi bi-chat left-2 absolute"></i>問答<i class="bi bi-caret-right-fill right-2 absolute"></i>'
          );
          $("#btn3").html(
            '<i class="bi bi-megaphone-fill left-2 absolute"></i>公告'
          );
          fetch("../components/qa.html")
            .then((response) => response.text())
            .then((data) => {
              $("#article").html(data);
            });
        };
        btn3.onclick = function () {
          $("#btn1").html('<i class="bi bi-youtube left-2 absolute"></i>課程');
          $("#btn2").html('<i class="bi bi-chat left-2 absolute"></i>問答');
          $("#btn3").html(
            '<i class="bi bi-megaphone-fill left-2 absolute"></i>公告<i class="bi bi-caret-right-fill right-2 absolute"></i>'
          );
          fetch("../components/post.html")
            .then((response) => response.text())
            .then((data) => {
              $("#article").html(data);
            });
        };
        btn5.onclick = function () {
          window.location.href = "./statistics.html";
        };
      });

        fetch("../components/course.html")
        .then((response) => response.text())
        .then((data) => {
          $("#coursepage").html(data);
        });

    </script>
  </body>
</html>
